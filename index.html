<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #3936A0 0%, #4a47b8 50%, #2a2770 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 8s infinite;
            opacity: 0.4;
            filter: drop-shadow(0 0 8px rgba(241, 195, 44, 0.3));
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            font-size: 20px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .dog {
            position: absolute;
            font-size: 60px;
            bottom: 20px;
            animation: walk 15s linear infinite;
            z-index: 5;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        @keyframes walk {
            0% {
                left: -100px;
                transform: scaleX(1);
            }
            48% {
                left: calc(100% - 60px);
                transform: scaleX(1);
            }
            50% {
                left: calc(100% - 60px);
                transform: scaleX(-1);
            }
            98% {
                left: -100px;
                transform: scaleX(-1);
            }
            100% {
                left: -100px;
                transform: scaleX(1);
            }
        }

        .container {
            text-align: center;
            background: linear-gradient(to bottom, #ffffff 0%, #fff5f8 100%);
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 0 0 8px rgba(241, 195, 44, 0.2),
                        0 0 0 16px rgba(241, 195, 44, 0.1);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            border: 4px solid #F1C32C;
        }

        .container::before {
            content: '‚ú®';
            position: absolute;
            top: -20px;
            left: 20px;
            font-size: 40px;
            animation: rotate 3s linear infinite;
        }

        .container::after {
            content: '‚ú®';
            position: absolute;
            top: -20px;
            right: 20px;
            font-size: 40px;
            animation: rotate 3s linear infinite reverse;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            color: #3936A0;
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #F1C32C, 4px 4px 0px rgba(57, 54, 160, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .subtitle {
            color: #F1C32C;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .question {
            color: #3936A0;
            font-size: 2em;
            margin-bottom: 50px;
            font-weight: bold;
            background: linear-gradient(45deg, #3936A0, #F1C32C, #3936A0);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            position: relative;
            min-height: 100px;
            align-items: center;
        }

        button {
            padding: 20px 50px;
            font-size: 1.6em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            font-family: 'Comic Sans MS', cursive;
            position: relative;
        }

        button::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        button:hover::after {
            opacity: 1;
        }

        #yesBtn {
            background: linear-gradient(135deg, #F1C32C 0%, #ffd54f 100%);
            color: #3936A0;
            border: 4px solid #3936A0;
            animation: wiggle 1s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-5deg);
            }
            75% {
                transform: rotate(5deg);
            }
        }

        #yesBtn:hover {
            transform: scale(1.2) rotate(0deg) !important;
            box-shadow: 0 12px 40px rgba(241, 195, 44, 0.6);
            animation: none;
        }

        #noBtn {
            background: linear-gradient(135deg, #3936A0 0%, #4a47b8 100%);
            color: white;
            position: absolute;
            border: 4px solid #F1C32C;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #2a2770 0%, #3936A0 100%);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F1C32C 0%, #ffd54f 50%, #F1C32C 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .celebration h1 {
            font-size: 6em;
            color: #3936A0;
            text-shadow: 4px 4px 0px #ffffff, 8px 8px 0px rgba(57, 54, 160, 0.3);
            animation: bounce 0.8s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.1);
            }
        }

        .celebration .message {
            font-size: 2.2em;
            color: #3936A0;
            margin-top: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #ffffff;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .celebration .hearts-rain {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .falling-heart {
            position: absolute;
            font-size: 40px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: confetti-fall 4s linear infinite;
            border-radius: 50%;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                border-radius: 30px;
                border: 3px solid #F1C32C;
                box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3), 
                            0 0 0 6px rgba(241, 195, 44, 0.2),
                            0 0 0 12px rgba(241, 195, 44, 0.1);
            }

            .container::before,
            .container::after {
                font-size: 30px;
                top: -15px;
            }

            h1 {
                font-size: 2em;
                text-shadow: 1px 1px 0px #F1C32C, 3px 3px 0px rgba(57, 54, 160, 0.3);
            }

            .subtitle {
                font-size: 1em;
                margin-bottom: 25px;
            }

            .question {
                font-size: 1.5em;
                margin-bottom: 40px;
            }

            .buttons {
                gap: 20px;
                min-height: 80px;
            }

            button {
                padding: 15px 35px;
                font-size: 1.3em;
                border-radius: 40px;
            }

            #yesBtn {
                border: 3px solid #3936A0;
            }

            #noBtn {
                border: 3px solid #F1C32C;
            }

            .dog {
                font-size: 45px;
                bottom: 15px;
            }

            .heart {
                font-size: 22px;
            }

            .sparkle {
                font-size: 16px;
            }

            .celebration h1 {
                font-size: 4em;
                text-shadow: 3px 3px 0px #ffffff, 6px 6px 0px rgba(57, 54, 160, 0.3);
            }

            .celebration .message {
                font-size: 1.6em;
                padding: 0 15px;
            }

            .falling-heart {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 20px;
                width: 95%;
            }

            h1 {
                font-size: 1.8em;
            }

            .subtitle {
                font-size: 0.9em;
            }

            .question {
                font-size: 1.3em;
                margin-bottom: 35px;
            }

            button {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            .dog {
                font-size: 35px;
                bottom: 10px;
            }

            .celebration h1 {
                font-size: 3em;
            }

            .celebration .message {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="sparkles" id="sparkles"></div>
    <div class="dog">üêï</div>
    
    <div class="container">
        <h1>Hey Shivangi! üíï</h1>
        <p class="subtitle">üåü This is a very important question! üåü</p>
        <p class="question">Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíù</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="hearts-rain" id="heartsRain"></div>
        <h1>Yay! üéâüíï‚ú®</h1>
        <p class="message">I'm so happy! Can't wait for Valentine's Day with you! ‚ù§Ô∏èü•∞</p>
    </div>

    <script>
        // Create floating hearts
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è'];
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 8 + 's';
                heart.style.fontSize = (Math.random() * 20 + 25) + 'px';
                heartsContainer.appendChild(heart);
            }
        }
        createHearts();

        // Create sparkles
        function createSparkles() {
            const sparklesContainer = document.getElementById('sparkles');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = '‚ú®';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                sparklesContainer.appendChild(sparkle);
            }
        }
        createSparkles();

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');

        // Make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const margin = 50; // Keep button away from edges
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            
            // Ensure minimum distance from edges
            const randomX = Math.max(margin, Math.random() * maxX);
            const randomY = Math.max(margin, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'translate(0, 0)';
        });

        // For touch devices, also handle touch events
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const margin = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - margin;
            const maxY = window.innerHeight - noBtn.offsetHeight - margin;
            
            const randomX = Math.max(margin, Math.random() * maxX);
            const randomY = Math.max(margin, Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'translate(0, 0)';
        });

        // Handle "Yes" button click
        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            
            // Create confetti
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -20 + 'px';
                const colors = ['#3936A0', '#F1C32C', '#ffffff', '#ff69b4', '#ff1493'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                celebration.appendChild(confetti);
            }

            // Create falling hearts
            const heartsRain = document.getElementById('heartsRain');
            const heartEmojis = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'falling-heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = -50 + 'px';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                heartsRain.appendChild(heart);
            }
        });

        // Make "No" button appear near center initially
        window.addEventListener('load', () => {
            noBtn.style.left = '50%';
            noBtn.style.transform = 'translateX(70px)';
        });
    </script>
</body>
</html>
